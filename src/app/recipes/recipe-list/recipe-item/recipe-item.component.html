<a href="#" class="list-group-item clearfix" (click)="onRecipeSelect()" >
  <li class="pull-left li-border d-flex justify-content-between"  >
    <div >

      <h4 class="list-group-item-heading">
        {{ recipe.name}}
      </h4>
      
      <p class="list-group-item-next">
        {{recipe.description}}
      </p>
    </div>
    <span class="">
        <img 
          src={{recipe.imagePath}}
          alt={{recipe.name}}
          class="img-responsive"
          style="max-height: 50px;">
    </span>
  </li>
</a>
